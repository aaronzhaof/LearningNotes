<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <!-- 给下方按钮添加DOM事件 事件发生时执行display()函数 -->
  <button id="button" onclick="display()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
var inp = document.getElementById('aqi-input');
var sp = document.getElementById('aqi-display');
function display() {
  /*
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  //函数内容为改变span的内容为input的value. 
	sp.innerHTML = inp.value;
};

</script>
</body>
</html>
